AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - !ruby/regexp /old_and_unused\.rb$/
Rails:
  Enabled: true
Rails/FindBy:
  Exclude:
    - app/models/concerns/cequelable.rb

Documentation:
  Enabled: false
